<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amo meus amigos</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #020111, #000000);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Estrelas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      animation: moveStars 60s linear infinite;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(2px 2px at 20px 30px, white, transparent),
                        radial-gradient(1px 1px at 100px 150px, white, transparent),
                        radial-gradient(2px 2px at 300px 80px, white, transparent),
                        radial-gradient(1px 1px at 500px 200px, white, transparent),
                        radial-gradient(2px 2px at 700px 400px, white, transparent);
      background-repeat: repeat;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-500px);
      }
    }

    /* Conte√∫do */
    .content {
      position: relative;
      text-align: center;
      z-index: 2;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #6f8cff, 0 0 20px #6f8cff;
    }

    p {
      margin-top: 15px;
      font-size: 1.2em;
      opacity: 0.8;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <div class="content">
    <h1>amo meus amigos</h1>
    <p>by ghost</p>
  </div>
</body>
</html>
